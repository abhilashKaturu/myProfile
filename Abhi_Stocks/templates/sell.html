{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<h5>Sell Stocks</h5>
<br>
<form action="/sell" method="post">
    <div class="form-group">
        <select class="form-control" name="symbol">
            <option disabled selected value="">Symbol</option>
            {%for i in range(aDict|length)%}
            <option value="{{aDict[i]['stock']}}">{{aDict[i]['name']}}</option>
            {%endfor%}
            

        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" min="1" max="99999999" name="shares" placeholder="Shares"
            type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{%if msg %}
<br>

<p style="color: rgb(255, 103, 1); font-size: large;">{{msg}}</p>

{%endif%}
{%endblock%}
