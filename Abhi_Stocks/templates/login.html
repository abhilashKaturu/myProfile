{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" maxlength="30" name="username"
                placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" maxlength="30" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <br>
    <p>Don't have an account? <a href = "register.html">Sign Up!</a></p>
{%if msg %}
<br>

<p style="color: rgb(255, 103, 1); font-size: large;">{{msg}}</p>

{%endif%}
{% endblock %}
