{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {%for i in range(aDict|length)%}
        <tr>
            <td>{{aDict[i]['stock']}}</td>
            <td>{{aDict[i]['shares']}}</td>
            <td>{{aDict[i]['price']}}</td>
            <td>{{aDict[i]['time']}} &nbsp;UTC</td>
        </tr>
        {%endfor%}

    </tbody>
</table>
{% endblock %}
